<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matriz de Eisenhower Dinâmica</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 1100px;
      width: 100%;
      margin-top: 3px;
    }
    h1 {
      color: #4a6fa5;
      font-size: 2rem;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-container {
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
    }
    .input-container input {
      width: 80%;
      padding: 15px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      outline: none;
    }
    .task-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .task-table th, .task-table td {
      padding: 15px;
      text-align: center;
      vertical-align: middle;
    }
    .task-table th {
      background-color: #f7f7f7;
      color: #4a6fa5;
      border-bottom: 2px solid #ddd;
      font-weight: 600;
    }
    .task-table td {
      border-bottom: 1px solid #ddd;
    }
    .task-table td:first-child {
      text-align: left;
      font-size: 1rem;
      font-weight: 500;
    }
    .dropdown-container {
      position: relative;
      display: inline-block;
      width: 100%;
    }
    .dropdown-button {
      background-color: white;
      border: 2px solid #4a6fa5;
      border-radius: 8px;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 1rem;
      color: #4a6fa5;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: box-shadow 0.3s ease;
    }
    .dropdown-button:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
    .dropdown-arrow {
      font-size: 1rem;
      transition: transform 0.3s ease;
    }
    .dropdown-arrow.open {
      transform: rotate(180deg);
    }
    .dropdown-options {
      display: none;
      position: absolute;
      background-color: white;
      border: 2px solid #4a6fa5;
      border-radius: 8px;
      width: 100%;
      margin-top: 5px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    .dropdown-options.active {
      display: block;
    }
    .dropdown-option {
      padding: 10px 15px;
      cursor: pointer;
      color: #4a6fa5;
      font-size: 1rem;
      transition: background-color 0.2s ease;
    }
    .dropdown-option:hover {
      background-color: #f0f0f0;
    }
    .dropdown-option.selected {
      background-color: #e8f1fd;
      font-weight: bold;
    }
    .priority-text {
      font-size: 1rem;
      font-weight: bold;
      color: #4a6fa5;
    }
    .remove-btn {
      font-size: 1.2rem;
      color: #b0b0b0;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s ease, color 0.2s ease;
    }
    .remove-btn:hover {
      transform: scale(1.2);
      color: #a0a0a0;
    }
    .checkbox-completed {
      cursor: pointer;
    }
    .row-completed {
  		opacity: 0.3; /* Reduz ainda mais o contraste */
  		background-color: #f2f2f2; /* Cinza claro no fundo */    }
    .row-completed * {
      pointer-events: none;
    }
    .row-completed .checkbox-completed {
      pointer-events: auto;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Matriz de Eisenhower</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="O que você tem que fazer hoje?">
    </div>
    <table class="task-table">
      <thead>
        <tr>
          <th>Tarefa</th>
          <th>Prioridade</th>
          <th>Tags</th>
          <th>Concluído</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>

  <script>
    const taskInput = document.getElementById("task-input");
    const taskList = document.getElementById("task-list");

    const tagPriorityMapping = {
      "Urgente e Importante": "Alta",
      "Não Urgente, mas Importante": "Média",
      "Urgente, mas Não Importante": "Média",
      "Nem Urgente, Nem Importante": "Baixa",
    };

    const tagOrderMapping = {
      "Alta": 1,
      "Média": 2,
      "Baixa": 3,
    };

    taskInput.addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        const taskText = taskInput.value.trim();

        if (taskText) {
          const row = document.createElement("tr");

          const taskCell = document.createElement("td");
          taskCell.textContent = taskText;

          const priorityCell = document.createElement("td");
          const priorityText = document.createElement("span");
          priorityText.classList.add("priority-text");
          priorityCell.appendChild(priorityText);

          const tagsCell = document.createElement("td");
          const dropdownContainer = document.createElement("div");
          dropdownContainer.classList.add("dropdown-container");

          const dropdownButton = document.createElement("div");
          dropdownButton.classList.add("dropdown-button");
          dropdownButton.textContent = "Urgente e Importante";

          const dropdownArrow = document.createElement("span");
          dropdownArrow.classList.add("dropdown-arrow");
          dropdownArrow.textContent = "▼";
          dropdownButton.appendChild(dropdownArrow);

          const dropdownOptions = document.createElement("div");
          dropdownOptions.classList.add("dropdown-options");

          ["Urgente e Importante", "Não Urgente, mas Importante", "Urgente, mas Não Importante", "Nem Urgente, Nem Importante"].forEach((tag) => {
            const option = document.createElement("div");
            option.classList.add("dropdown-option");
            option.textContent = tag;
            option.addEventListener("click", () => {
              dropdownButton.textContent = tag;
              dropdownButton.appendChild(dropdownArrow);
              priorityText.textContent = tagPriorityMapping[tag];
              dropdownOptions.classList.remove("active");
              dropdownArrow.classList.remove("open"); 

              reorderTasks();
            });
            dropdownOptions.appendChild(option);
          });

          dropdownContainer.appendChild(dropdownButton);
          dropdownContainer.appendChild(dropdownOptions);

          dropdownButton.addEventListener("click", () => {
            const isActive = dropdownOptions.classList.toggle("active");
            dropdownArrow.classList.toggle("open", isActive);
          });

          tagsCell.appendChild(dropdownContainer);

          const checkboxCell = document.createElement("td");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.classList.add("checkbox-completed");
          checkbox.addEventListener("change", () => {
            row.classList.toggle("row-completed", checkbox.checked);
            reorderTasks();
          });
          checkboxCell.appendChild(checkbox);

          const actionCell = document.createElement("td");
          const removeButton = document.createElement("button");
          removeButton.textContent = "×";
          removeButton.classList.add("remove-btn");
          removeButton.addEventListener("click", function () {
            row.remove();
            reorderTasks();
          });
          actionCell.appendChild(removeButton);

          row.appendChild(taskCell);
          row.appendChild(priorityCell);
          row.appendChild(tagsCell);
          row.appendChild(checkboxCell);
          row.appendChild(actionCell);

          taskList.appendChild(row);

          taskInput.value = "";

          priorityText.textContent = tagPriorityMapping["Urgente e Importante"];
          reorderTasks();
        }
      }
    });

    function reorderTasks() {
      const rows = Array.from(taskList.children);

      rows.sort((a, b) => {
        const isCompletedA = a.querySelector(".checkbox-completed").checked;
        const isCompletedB = b.querySelector(".checkbox-completed").checked;

        if (isCompletedA && !isCompletedB) return 1;
        if (!isCompletedA && isCompletedB) return -1;

        const priorityA = a.querySelector(".priority-text").textContent.trim();
        const priorityB = b.querySelector(".priority-text").textContent.trim();

        return tagOrderMapping[priorityA] - tagOrderMapping[priorityB];
      });

      rows.forEach((row) => taskList.appendChild(row));
    }
  </script>
</body>
</html>
